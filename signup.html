<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 450px;
            max-width: 90%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        h1 {
            font-weight: 700;
            margin: 0 0 25px 0;
            color: white;
            font-size: 2.2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            height: 45px;
            width: 45px;
            transition: all 0.4s;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-container a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        input {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 20px;
            width: 100%;
            border-radius: 50px;
            outline: none;
            transition: all 0.4s;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            background-color: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #764ba2;
            opacity: 0.7;
        }

        button {
            border-radius: 50px;
            border: none;
            background: white;
            color: #764ba2;
            font-size: 14px;
            font-weight: 600;
            padding: 15px 50px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s;
            cursor: pointer;
            outline: none;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(118, 75, 162, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: pulse 1s ease-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .login-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 25px;
            display: block;
        }

        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Bubbles background */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 10s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 70%;
            animation-duration: 14s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 85%;
            animation-duration: 13s;
            animation-delay: 3s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1000px;
                transform: translateX(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="signup-container floating">
        <form action="#" class="auth-form" id="signupForm">
            <h1>Create Account</h1>
            
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <div class="divider">or use your email</div>
            
            <div class="input-group">
                <input type="text" placeholder="Full Name" required />
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="email" placeholder="Email Address" required />
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn-pulse">Sign Up</button>
            
            <p class="login-link">Already have an account? <a href="#">Log In</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');

            // Form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = this.querySelector('input[type="text"]').value;
                const email = this.querySelector('input[type="email"]').value;
                const password = this.querySelector('input[type="password"]').value;
                
                // Simulate signup process with animation
                simulateSignup(name, email, password);
            });

            // Add ripple effect to buttons
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.backgroundColor = 'rgba(118, 75, 162, 0.3)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.pointerEvents = 'none';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.style.width = '10px';
                    ripple.style.height = '10px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Simulate signup function with animations
        function simulateSignup(name, email, password) {
            console.log('Signup attempt with:', name, email, password);
            
            // Add loading animation
            const button = document.querySelector('button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing';
            button.disabled = true;
            
            // Here you would typically make an AJAX call to your backend
            // For demo purposes, we'll simulate a delay
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check"></i> Success!';
                button.style.background = '#4BB543';
                button.style.color = 'white';
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.style.color = 'white';
                successMsg.style.marginTop = '20px';
                successMsg.style.fontWeight = '600';
                successMsg.style.animation = 'fadeIn 0.5s';
                successMsg.innerHTML = 'Account created successfully! Redirecting...';
                document.querySelector('form').appendChild(successMsg);
                
                // Reset form after delay
                setTimeout(() => {
                    signupForm.reset();
                    button.innerHTML = 'Sign Up';
                    button.style.background = 'white';
                    button.style.color = '#764ba2';
                    button.disabled = false;
                    successMsg.remove();
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
